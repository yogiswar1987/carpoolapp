<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->

  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="carpoolApp" bgcolor="#d3d3d3">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div style="height: 100%">
  <md-toolbar layout="row" layout-align="space-between center">

    <h3>
      <span>Carpool</span>
    </h3>

    <div layout="row" md-theme="Inputsp" ng-controller="LoginController" ng-if="!$root.user">
      <form name="loginForm" ng-submit="login($event,loginForm)" novalidate layout="row">
        <md-input-container>
          <label>Phone Number</label>
          <input ng-model="userName" name="userName" minlength=10 maxlength=10 type="tel" required/>

          <div ng-messages="loginForm.userName.$error"
               ng-show="loginForm.userName.$touched">
            <div ng-message="required">This is required.</div>
            <div ng-message="minlength">Not a valid mobile number</div>
            <div ng-message="maxlength">Not a valid mobile number</div>
            <div ng-message="number">Not a valid mobile number</div>
          </div>
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input ng-model="password" name="password" type="password" required/>

          <div ng-messages="loginForm.password.$error"
               ng-show="loginForm.password.$touched">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-button layout-align="center" ng-click="loginForm.submit">Login</md-button>
      </form>

      <md-button layout-align="center" ng-click="registeruser($event)">Register</md-button>
    </div>

    <div layout="row" md-theme="Inputsp" ng-controller="LoginController" ng-if="$root.user">
        <span flex>
          {{$root.user.phone}}
        </span>
    </div>
  </md-toolbar>
  <div layout="row" ng-controller="LoginController" ng-if="!$root.user">
    <span flex="88"></span>
    <a href="#" ng-click="forgotPassword()">forgot password</a>
  </div>
  <md-content ng-view style="height: 95%">

  </md-content>
</div>
