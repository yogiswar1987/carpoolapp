<md-dialog aria-label="Register" flex = "25">
  <form name="registerForm" ng-submit="login()" novalidate layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Register</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="answer('not applicable')">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div>
          <md-input-container>
            <label>First Name</label>
            <input ng-model="firstName" name="firstName" required/>

            <div ng-messages="registerForm.firstName.$error"
                 ng-show="registerForm.firstName.$touched">
              <div ng-message="required">First name is required.</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Last Name</label>
            <input ng-model="lastName" name="lastName" required/>

            <div ng-messages="registerForm.lastName.$error"
                 ng-show="registerForm.lastName.$touched">
              <div ng-message="required">Last name is required.</div>
            </div>
          </md-input-container>

          <md-input-container >
           <!-- <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>-->
            <label>Email</label>
            <input ng-model="email" name = "email" type="email" ng-required="true">
            <div ng-messages="registerForm.email.$error"
                 ng-show="registerForm.email.$touched">
              <div ng-message="required">Email is required.</div>
            </div>
          </md-input-container>

          <md-input-container>
            <label>Password</label>
            <input ng-model="password" name="password" type="password" required/>

            <div ng-messages="registerForm.password.$error"
                 ng-show="registerForm.password.$touched">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
      </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <md-button ng-click="register()" class="md-primary">
       Register
      </md-button>
      <md-button ng-click="cancel()" class="md-primary">
        Close
      </md-button>
    </div>
  </form>
</md-dialog>
